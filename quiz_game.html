<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .quiz-container {
      background: #ffffff;
      width: 90%;
      max-width: 500px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .question {
      font-size: 18px;
      margin-bottom: 10px;
      color: #444;
    }

    .timer {
      text-align: right;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      margin-bottom: 10px;
    }

    .options button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #f1f1f1;
      cursor: pointer;
      font-size: 16px;
    }

    .options button.correct {
      background: #4caf50;
      color: #fff;
    }

    .options button.wrong {
      background: #f44336;
      color: #fff;
    }

    .next-btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }

    .score {
      text-align: center;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Game</h1>
    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="timer">Time Left: <span id="time">15</span>s</div>
      <ul class="options" id="options"></ul>
      <button class="next-btn" id="nextBtn">Next</button>
    </div>
    <div class="score" id="score" style="display:none;"></div>
  </div>

  <script>
    const questions = [
      { question: "What does HTML stand for?", options: ["Hyper Text Markup Language", "High Text Machine Language", "Hyperlinks and Text Markup Language", "Home Tool Markup Language"], answer: 0 },
      { question: "Which language is used for styling web pages?", options: ["HTML", "JQuery", "CSS", "XML"], answer: 2 },
      { question: "Which is used to add interactivity to a website?", options: ["HTML", "CSS", "JavaScript", "PHP"], answer: 2 },
      { question: "Which symbol is used for comments in JavaScript?", options: ["<!-- -->", "//", "**", "##"], answer: 1 },
      { question: "Which HTML tag is used to create a hyperlink?", options: ["<link>", "<a>", "<href>", "<url>"], answer: 1 },
      { question: "Which CSS property controls text color?", options: ["font-style", "color", "text-color", "background"], answer: 1 },
      { question: "Which JavaScript keyword declares a variable?", options: ["var", "int", "string", "define"], answer: 0 },
      { question: "Which company developed JavaScript?", options: ["Microsoft", "Netscape", "Google", "Apple"], answer: 1 },
      { question: "Which HTML tag is used for images?", options: ["<image>", "<img>", "<pic>", "<src>"], answer: 1 },
      { question: "Which CSS property adds shadow to elements?", options: ["box-shadow", "text-style", "border-color", "opacity"], answer: 0 }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timeLeft = 15;
    let timer;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const scoreEl = document.getElementById("score");
    const timeEl = document.getElementById("time");

    function startTimer() {
      clearInterval(timer);
      timeLeft = 15;
      timeEl.textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;
        if (timeLeft === 0) {
          clearInterval(timer);
          disableOptions();
          setTimeout(() => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
              loadQuestion();
            } else {
              showScore();
            }
          }, 500);
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
    }

    function disableOptions() {
      document.querySelectorAll('.options button').forEach(btn => btn.disabled = true);
    }

    function loadQuestion() {
      resetTimer();
      startTimer();
      nextBtn.style.display = "none";
      optionsEl.innerHTML = "";
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;

      q.options.forEach((option, index) => {
        const li = document.createElement("li");
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => selectAnswer(btn, index);
        li.appendChild(btn);
        optionsEl.appendChild(li);
      });
    }

    function selectAnswer(button, index) {
      resetTimer();
      const correctIndex = questions[currentQuestion].answer;
      const buttons = document.querySelectorAll('.options button');
      buttons.forEach(btn => btn.disabled = true);

      if (index === correctIndex) {
        button.classList.add("correct");
        score++;
      } else {
        button.classList.add("wrong");
        buttons[correctIndex].classList.add("correct");
      }

      nextBtn.style.display = "block";
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showScore();
      }
    });

    function showScore() {
      resetTimer();
      document.getElementById("quiz").style.display = "none";
      scoreEl.style.display = "block";
      scoreEl.textContent = `You scored ${score} out of ${questions.length}`;
    }

    loadQuestion();
  </script>
</body>
</html>
